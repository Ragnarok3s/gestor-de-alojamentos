
<div class="auth-wrapper">
<div class="auth-card card">
<div class="auth-branding">
<div class="auth-logo">

<span class="auth-logo__initials">GA</span>

</div>
<h1 class="auth-title">auth.reset.title</h1>
<p class="auth-subtitle">auth.reset.stepPassword</p>
</div>

<div class="auth-stepper">
<div class="auth-step ">
<span class="auth-step__number">1</span>
<span class="auth-step__label">auth.reset.stepEmail</span>
</div>
<div class="auth-step is-active">
<span class="auth-step__number">2</span>
<span class="auth-step__label">auth.reset.stepPassword</span>
</div>
</div>



<div class="auth-alert auth-alert--error" role="alert">Password inv√°lida</div>



<form class="auth-form" method="post" action="/login/reset/confirm">
<input type="hidden" name="_csrf" value="token-conf" />
<input type="hidden" name="token" value="abc123" />
<div class="auth-field">
<label class="auth-label" for="reset-password">auth.reset.newPassword</label>
<div class="auth-input">
<span class="auth-input__icon">[object Promise]</span>
<input
id="reset-password"
class="auth-input__field"
type="password"
name="password"
placeholder="auth.reset.newPassword"
autocomplete="new-password"
required
autofocus
/>
</div>
</div>
<div class="auth-field">
<label class="auth-label" for="reset-confirm">auth.reset.confirmPassword</label>
<div class="auth-input">
<span class="auth-input__icon">[object Promise]</span>
<input
id="reset-confirm"
class="auth-input__field"
type="password"
name="confirm"
placeholder="auth.reset.confirmPassword"
autocomplete="new-password"
required
/>
</div>
</div>
<button class="btn btn-primary auth-submit" type="submit">auth.reset.submitPassword</button>
</form>
<div class="auth-links">
<a href="/login/reset">auth.forgotPassword</a>
</div>

</div>
</div>
